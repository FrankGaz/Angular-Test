<!DOCTYPE html>
<html ng-app="myApp">

<head>

    <title>Angular Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

</head>

<body ng-controller="SpotifyController">

    <h1> Spotify Test</h1>

    <input ng-model="name" placeholder="Name">
    <input ng-model="age" placeholder="Age">
    <button ng-class="buttonClass()" ng-disabled="!isFilled()" ng-click="addPerson()">Add</button>

    <p>{{message}}</p>
    <ul>
        <li ng-repeat="person in people">
            {{person.name}} : {{person.age}}
        </li>
    </ul>

    <input ng-model="artist" placeholder="Artist">
    <button ng-click="searc()">Search</button>


</body>


</html>
